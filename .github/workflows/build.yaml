name: build and deploy

on:
  push:
    branches: [ wasm ]
  pull_request:
    branches: [ wasm ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@main

      - name: Emcc Setting
        uses: mymindstorm/setup-emsdk@v14

      - name: Verify emcc
        run: emcc -v

      - name: Run make
        run: make

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: target
          name: github-pages # アーティファクト名を明示的に指定

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages # buildジョブでアップロードしたものと同じ名前を指定
