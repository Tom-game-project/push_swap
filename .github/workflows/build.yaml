name: build and deploy

on:
  push:
    branches: [ wasm ]
  pull_request:
    branches: [ wasm ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@main

      - name: Emcc Setting
        uses: mymindstorm/setup-emsdk@v14

      - name: Verify emcc
        run: emcc -v

      - name: Run make
        run: make

      - name: List target directory
        run: |
          ls -la target/

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4  # v4に更新
        with:
          name: github-pages
          path: target
          if-no-files-found: error  # ファイルが見つからない場合はエラーを出す

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
