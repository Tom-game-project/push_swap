<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Push Swap on your browser</title>
  </head>
  <body>
    <h2>Push Swap</h2>
    <span>./push_swap</span>
    <input type="text" id="push_swap_input" required size="50"/>
    <button id="button">run</button>
    <div>The debug console displays the contents of the standard output</div>
    <h2>exit status</h2>
    <p id="result"></p>
    <a href="https://github.com/Tom-game-project/push_swap">github</a>
    <script src="push_swap.js"></script>
    <script>
      document.getElementById("button").addEventListener("click", () => {
	const input_values = document.getElementById("push_swap_input").value;
	const input_list = input_values.split(" ");
        console.log(input_list);
	const result = callMain(input_list);
        document.getElementById("result").textContent = result;
      });
    </script>
  </body>
</html>
